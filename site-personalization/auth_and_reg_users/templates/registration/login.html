{% extends "base.html" %}
{% load static %}

{% block title %}Аунтификация{% endblock %}

{% block content %}
    <div class="container d-flex justify-content-center align-content-center">
        <div class="header"></div>
        <form class="card m-5" method="POST">
            {% csrf_token %}
            <div class="card-header">
                <h2>Авторизация</h2>
            </div>

            <div class="card-body ">

                <div class="form-group row">
                    <label class="lead col-sm-4 col-form-label" for="{{ form.username.id_for_label }}">Имя</label>
                    <div class="col-sm-8">{{ form.username }}</div>
                </div>
                <div class="form-group row">
                    <label class="lead  col-sm-4 col-form-label"
                           for="{{ form.password.id_for_label }}">Пароль</label>
                    <div class="col-sm-8">{{ form.password }}</div>
                </div>
                {% if auth_error %}
                    <div class="alert alert-danger" role="alert">
                        Ошибка авторизации
                    </div>
                {% endif %}
            </div>
            <div class="card-footer">
                <div class="form-group row d-flex justify-content-center ">
                    <input class="btn btn-primary" type="submit" value="Авторизоваться">
                </div>
            </div>

        </form>
    </div>
{% endblock %}
